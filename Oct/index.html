<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&family=Overpass&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/182782d8f6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="topSection">
      <div class="topSection_heading">
        <h1>Social Media Dashboard</h1>
        <p>Total Followers: 23,004</p>
      </div>
      <div>Capsule</div>
    </div>
    <div class="bottomSection">
      <div class="bottomSection_row">
        <div class="bottomSection_cards">
          <div class="bottomSection_card facebook">
            <div class="bottomSection_card_name">
              <i class="fab fa-facebook-square fa-lg"></i>
              <p>@vinita</p>
            </div>
            <div class="bottomSection_card_followerCount">
              <p class="count">2334</p>
              <p class="followers">F O L L O W E R S</p>
            </div>
            <div class="followerGrowth">
              <i class="fas fa-caret-up"></i>
              <p>12 Today</p>
            </div>
          </div>
          <div class="bottomSection_card twitter">
            <div class="bottomSection_card_name">
              <i class="fab fa-twitter fa-lg"></i>
              <p>@vinita</p>
            </div>
            <div class="bottomSection_card_followerCount">
              <p class="count">134</p>
              <p class="followers">F O L L O W E R S</p>
            </div>
            <div class="followerGrowth">
              <i class="fas fa-caret-up"></i>
              <p>12 Today</p>
            </div>
          </div>
          <div class="bottomSection_card square">
            <div class="bottomSection_card_name">
              <i class="fas fa-square fa-lg"></i>
              <p>@vinita</p>
            </div>
            <div class="bottomSection_card_followerCount">
              <p class="count">11k</p>
              <p class="followers">F O L L O W E R S</p>
            </div>
            <div class="followerGrowth">
              <i class="fas fa-caret-up"></i>
              <p>12 Today</p>
            </div>
          </div>
          <div class="bottomSection_card circle">
            <div class="bottomSection_card_name">
              <i class="fas fa-circle fa-lg"></i>
              <p>@vinita</p>
            </div>
            <div class="bottomSection_card_followerCount">
              <p class="count">8234</p>
              <p class="followers">S U B S C R I B E R S</p>
            </div>
            <div class="followerDown">
              <i class="fas fa-caret-down"></i>
              <p>12 Today</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
